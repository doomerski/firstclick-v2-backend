<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Applications - Super Admin - FirstClick</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b1016;
      --surface: #151d29;
      --surface-2: #1b2635;
      --border: #2a3a52;
      --accent: #ff8f1f;
      --accent-2: #2dd4bf;
      --accent-3: #f43f5e;
      --text: #eef2ff;
      --muted: #9aa6c1;
      --muted-2: #6b7a93;
      --shadow: 0 18px 35px rgba(6, 12, 20, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top right, rgba(45, 212, 191, 0.12), transparent 45%),
                  radial-gradient(circle at 20% 20%, rgba(255, 143, 31, 0.16), transparent 38%),
                  radial-gradient(circle at bottom left, rgba(244, 63, 94, 0.14), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2.5rem clamp(1.2rem, 3vw, 3rem) 4rem;
    }

    .background-grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
      opacity: 0.3;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .super-header {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2.5rem;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.32em;
      font-size: 0.7rem;
      color: var(--accent-2);
      margin: 0 0 0.75rem;
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      margin: 0;
    }

    .subtext {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 0.6rem;
      max-width: 36rem;
    }

    .header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.4rem;
      font-weight: 600;
      cursor: pointer;
      color: #0b0f14;
      background: linear-gradient(120deg, var(--accent), #facc15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(255, 143, 31, 0.3);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn.ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-bottom: 2.2rem;
    }

    .kpi-card {
      background: linear-gradient(160deg, rgba(21, 29, 41, 0.9), rgba(27, 38, 53, 0.7));
      border: 1px solid rgba(42, 58, 82, 0.7);
      border-radius: 1.1rem;
      padding: 1.6rem;
      box-shadow: var(--shadow);
    }

    .kpi-value {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .kpi-label {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .card {
      background: rgba(21, 29, 41, 0.85);
      border: 1px solid rgba(42, 58, 82, 0.7);
      border-radius: 1.1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .input,
    select {
      padding: 0.7rem 0.9rem;
      border-radius: 0.8rem;
      border: 1px solid var(--border);
      background: rgba(10, 16, 24, 0.8);
      color: var(--text);
      font-family: inherit;
      width: 100%;
      max-width: 260px;
    }

    .list {
      display: grid;
      gap: 0.9rem;
    }

    .list-item {
      padding: 1.1rem;
      border-radius: 0.9rem;
      background: rgba(15, 22, 33, 0.9);
      border: 1px solid rgba(42, 58, 82, 0.6);
      display: grid;
      gap: 0.6rem;
    }

    .list-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .status-pill {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      background: rgba(245, 158, 11, 0.2);
      color: #fcd34d;
      border: 1px solid rgba(245, 158, 11, 0.4);
    }

    .status-reviewed {
      background: rgba(16, 185, 129, 0.2);
      color: #86efac;
      border-color: rgba(16, 185, 129, 0.4);
    }

    .mono {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.78rem;
      color: var(--muted-2);
    }

    .muted {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(160deg, rgba(21, 29, 41, 0.95), rgba(27, 38, 53, 0.85));
      border: 1px solid rgba(42, 58, 82, 0.8);
      border-radius: 1.1rem;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(42, 58, 82, 0.6);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--text);
    }

    .detail-group {
      margin-bottom: 1.5rem;
    }

    .detail-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      color: var(--accent-2);
      margin-bottom: 0.5rem;
      display: block;
    }

    .detail-value {
      color: var(--text);
      padding: 0.75rem;
      background: rgba(10, 16, 24, 0.6);
      border-radius: 0.6rem;
      border-left: 2px solid var(--accent-2);
    }

    .resume-section {
      padding: 1rem;
      background: rgba(255, 143, 31, 0.1);
      border: 1px solid rgba(255, 143, 31, 0.3);
      border-radius: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .resume-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .resume-link:hover {
      text-decoration: underline;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .tag {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      background: rgba(45, 212, 191, 0.2);
      color: var(--accent-2);
      border: 1px solid rgba(45, 212, 191, 0.4);
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(42, 58, 82, 0.6);
    }

    .btn-action {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.8rem;
    }

    .btn-approve {
      background: linear-gradient(120deg, #10b981, #059669);
      color: white;
    }

    .btn-approve:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }

    .btn-reject {
      background: linear-gradient(120deg, #ef4444, #dc2626);
      color: white;
    }

    .btn-reject:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
    }

    .notes-textarea {
      width: 100%;
      padding: 0.8rem;
      background: rgba(10, 16, 24, 0.8);
      border: 1px solid rgba(42, 58, 82, 0.6);
      border-radius: 0.6rem;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 100px;
    }

    .notes-textarea:focus {
      outline: none;
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
    }

    .action-button {
      padding: 0.5rem 1rem;
      border: none;
      background: linear-gradient(120deg, var(--accent), #facc15);
      color: #0b0f14;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .action-button:hover {
      transform: translateY(-2px);
    }

    .action-button.secondary {
      background: rgba(45, 212, 191, 0.2);
      color: var(--accent-2);
      border: 1px solid rgba(45, 212, 191, 0.4);
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  <div class="container">
    <header class="super-header">
      <div>
        <p class="eyebrow">Super Admin Command Center</p>
        <h1>Team Applications</h1>
        <p class="subtext">Review candidates applying to join local city teams.</p>
      </div>
      <div class="header-actions">
        <a class="btn ghost" href="../../examples/superadmin-dashboard.html">Back to Super Admin</a>
        <a class="btn ghost" href="superadmin-team-intake.html">Expansion Pipeline</a>
        <a class="btn" href="superadmin-city-profile.html">City Profiles</a>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </header>

    <section class="kpi-grid">
      <div class="kpi-card">
        <div class="kpi-value" id="totalApplications">0</div>
        <div class="kpi-label">Total Applications</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-value" id="pendingApplications">0</div>
        <div class="kpi-label">Pending Review</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-value" id="reviewedApplications">0</div>
        <div class="kpi-label">Reviewed</div>
      </div>
    </section>

    <section class="card">
      <h3>Filter Applications</h3>
      <div class="filters">
        <input class="input" id="searchInput" placeholder="Search name, email, or city">
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="pending_review">Pending Review</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="list" id="applicationsList"></div>
    </section>
  </div>

  <!-- Application Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Application Details</h2>
        <button class="close-btn" onclick="closeDetailModal()">&times;</button>
      </div>
      <div id="detailContent"></div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/notifications.js"></script>
  <script>
    const user = getUser();
    if (!user || user.role !== 'super_admin') {
      window.location.href = '../admin/admin-login.html';
    }

    const state = {
      applications: [],
      currentApplication: null
    };

    function formatDate(value) {
      if (!value) return 'N/A';
      const date = new Date(value);
      return date.toLocaleString();
    }

    function normalizeStatus(app) {
      if (app.status === 'approved' || app.status === 'rejected') return app.status;
      return app.status || 'pending_review';
    }

    function renderStats() {
      const total = state.applications.length;
      const approved = state.applications.filter(app => app.status === 'approved').length;
      const pending = state.applications.filter(app => app.status === 'pending_review').length;
      document.getElementById('totalApplications').textContent = total;
      document.getElementById('pendingApplications').textContent = pending;
      document.getElementById('reviewedApplications').textContent = approved;
    }

    function renderList() {
      const list = document.getElementById('applicationsList');
      const query = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;

      const filtered = state.applications.filter(app => {
        const status = normalizeStatus(app);
        const matchesStatus = !statusFilter || status === statusFilter;
        const haystack = `${app.name || ''} ${app.email || ''} ${app.city_name || ''}`.toLowerCase();
        const matchesQuery = !query || haystack.includes(query);
        return matchesStatus && matchesQuery;
      });

      if (!filtered.length) {
        list.innerHTML = '<div class="empty-state">No applications match your filters.</div>';
        return;
      }

      list.innerHTML = filtered.map(app => {
        const status = normalizeStatus(app);
        const roles = (app.roles || []).slice(0, 3).join(', ') || 'N/A';
        const hasResume = app.resume && app.resume.filename;
        const statusClass = {
          'pending_review': '',
          'approved': 'status-reviewed',
          'rejected': ''
        }[status] || '';
        
        return `
          <div class="list-item">
            <div class="list-row">
              <div>
                <strong>${app.name || 'Unknown Applicant'}</strong>
                <div class="muted">${app.email || 'No email'}${app.phone ? ` / ${app.phone}` : ''}</div>
              </div>
              <span class="status-pill ${statusClass}">${status.replace('_', ' ')}</span>
            </div>
            <div class="list-row">
              <div class="muted">City: <strong>${app.city_name || 'N/A'}</strong></div>
              <div class="mono">Submitted: ${formatDate(app.created_at)}</div>
            </div>
            <div class="muted">Roles: ${roles}</div>
            <div class="list-row" style="gap: 1rem;">
              <button class="action-button" onclick="viewApplicationDetails('${app.id}')">View Details</button>
              ${hasResume ? `<span class="muted">üìÑ Has Resume</span>` : ''}
              ${status === 'pending_review' ? `
                <button class="action-button secondary" onclick="quickApprove('${app.id}')">Quick Approve</button>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    async function loadApplications() {
      try {
        const response = await api.get('/admin/team/applications');
        state.applications = (response.applications || []).sort((a, b) => {
          return new Date(b.created_at) - new Date(a.created_at);
        });
        renderStats();
        renderList();
      } catch (error) {
        const list = document.getElementById('applicationsList');
        list.innerHTML = `<div class="empty-state">‚ùå ${error.message || 'Failed to load applications.'}</div>`;
      }
    }

    function viewApplicationDetails(appId) {
      const app = state.applications.find(a => a.id === appId);
      if (!app) return;

      state.currentApplication = app;
      const content = document.getElementById('detailContent');

      const roles = (app.roles || []).map(role => `<span class="tag">${role}</span>`).join('');
      const trades = (app.trades_in_demand || []).map(trade => `<span class="tag">${trade}</span>`).join('');
      const hasResume = app.resume && app.resume.filename;

      const detailHtml = `
        <div class="detail-group">
          <span class="detail-label">üë§ Applicant Name</span>
          <div class="detail-value">${app.name || 'N/A'}</div>
        </div>

        <div class="detail-group">
          <span class="detail-label">üìß Email Address</span>
          <div class="detail-value"><a href="mailto:${app.email}" style="color: var(--accent-2);">${app.email || 'N/A'}</a></div>
        </div>

        <div class="detail-group">
          <span class="detail-label">üì± Phone</span>
          <div class="detail-value">${app.phone || 'N/A'}</div>
        </div>

        <div class="detail-group">
          <span class="detail-label">üèôÔ∏è City</span>
          <div class="detail-value">${app.city_name || 'N/A'}${app.city_id ? ` (ID: ${app.city_id})` : ''}</div>
        </div>

        <div class="detail-group">
          <span class="detail-label">üíº Roles Interested In</span>
          <div class="tags">${roles || '<span class="muted">None specified</span>'}</div>
        </div>

        ${app.why ? `
          <div class="detail-group">
            <span class="detail-label">üí≠ Why They're Interested</span>
            <div class="detail-value">${app.why}</div>
          </div>
        ` : ''}

        ${trades ? `
          <div class="detail-group">
            <span class="detail-label">üîß Trades in Demand (Market Insights)</span>
            <div class="tags">${trades}</div>
          </div>
        ` : ''}

        ${hasResume ? `
          <div class="resume-section">
            <span class="detail-label">üìÑ Resume Attached</span>
            <div>
              <a href="${app.resume.dataUrl}" download="${app.resume.filename}" class="resume-link">
                ‚¨áÔ∏è Download: ${app.resume.filename} (${(app.resume.size / 1024).toFixed(1)} KB)
              </a>
            </div>
          </div>
        ` : ''}

        <div class="detail-group">
          <span class="detail-label">üìÖ Submitted</span>
          <div class="detail-value">${formatDate(app.created_at)}</div>
        </div>

        <div class="detail-group">
          <span class="detail-label">‚úÖ Status</span>
          <div class="detail-value">${app.status || 'pending_review'}</div>
        </div>

        ${app.reviewed_at ? `
          <div class="detail-group">
            <span class="detail-label">üîç Reviewed</span>
            <div class="detail-value">${formatDate(app.reviewed_at)}</div>
          </div>
        ` : ''}

        ${app.reviewer_notes ? `
          <div class="detail-group">
            <span class="detail-label">üìù Reviewer Notes</span>
            <div class="detail-value">${app.reviewer_notes}</div>
          </div>
        ` : ''}

        ${app.status === 'pending_review' ? `
          <div class="detail-group">
            <span class="detail-label">üìù Add Review Notes (Optional)</span>
            <textarea id="reviewNotes" class="notes-textarea" placeholder="Enter any notes for your review..."></textarea>
          </div>

          <div class="modal-actions">
            <button class="btn-action btn-approve" onclick="submitApproval()">‚úì Approve</button>
            <button class="btn-action btn-reject" onclick="submitRejection()">‚úó Reject</button>
          </div>
        ` : ''}
      `;

      content.innerHTML = detailHtml;
      document.getElementById('detailModal').classList.add('active');
    }

    function closeDetailModal() {
      document.getElementById('detailModal').classList.remove('active');
      state.currentApplication = null;
    }

    async function submitApproval() {
      if (!state.currentApplication) return;
      const notes = document.getElementById('reviewNotes')?.value || '';
      
      try {
        const endpoint = `/admin/team/applications/${state.currentApplication.id}/approve`;
        await api.patch(endpoint, { notes });
        notify.success('‚úì Application approved!');
        closeDetailModal();
        await loadApplications();
      } catch (error) {
        console.error('Error approving application:', error);
        notify.error('Failed to approve application');
      }
    }

    async function submitRejection() {
      if (!state.currentApplication) return;
      const notes = document.getElementById('reviewNotes')?.value || '';
      
      try {
        const endpoint = `/admin/team/applications/${state.currentApplication.id}/reject`;
        await api.patch(endpoint, { notes });
        notify.success('‚úó Application rejected');
        closeDetailModal();
        await loadApplications();
      } catch (error) {
        console.error('Error rejecting application:', error);
        notify.error('Failed to reject application');
      }
    }

    async function quickApprove(appId) {
      if (!confirm('Approve this application without notes?')) return;
      try {
        await api.patch(`/admin/team/applications/${appId}/approve`, { notes: '' });
        notify.success('‚úì Approved!');
        await loadApplications();
      } catch (error) {
        console.error('Error:', error);
        notify.error('Failed to approve');
      }
    }

    // Filter functionality
    document.getElementById('searchInput').addEventListener('input', renderList);
    document.getElementById('statusFilter').addEventListener('change', renderList);
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      logout();
    });

    // Modal close on background click
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') {
        closeDetailModal();
      }
    });

    // Initial load
    loadApplications();
  </script>
</body>
</html>
