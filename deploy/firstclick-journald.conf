# FirstClick API - journald log retention limits
#
# Installation:
#   sudo mkdir -p /etc/systemd/journald.conf.d
#   sudo cp firstclick-journald.conf /etc/systemd/journald.conf.d/
#   sudo systemctl restart systemd-journald
#
# This prevents log bloat on small disks. Remove if using external log aggregation.

[Journal]
# Max total journal size
SystemMaxUse=500M

# Max size per journal file
SystemMaxFileSize=50M
